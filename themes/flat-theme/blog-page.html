{%include "head.twig" %}

            <div class="blog">
                <div class="blog-item">
                    {% if meta.thumbbig != '' %}
                    <img class="img-responsive img-blog" src="{{ meta.thumbbig }}" alt="{{ meta.title }}" width="100%">
                    {% endif %}
                    <div class="blog-content">
                        <h3>{{ meta.title }}</h3>
                        <div class="entry-meta">
                            <span><i class="fa fa-clock-o"></i> {{ meta.date }}</span>
                        </div>
                        {{ content }}
                        <div class="clearfix"></div>
                        <br>
                        {% if images %}
                        <div class="image-gallery">
                            {% for image in images %}
                            <div class="image-gallery-item {{ article.album }}">
                                <a href="{{ image.url }}" class="swipebox"><img class="lazy" data-original="{{ image.thumb }}" alt="" width="{{ image.w }}" height="{{ image.h }}" src="{{ SITEURL }}/images/00000000.png"></a>
                            </div>

                            {% endfor %}
                        </div>
                        {% endif %}

                        <div class="clearfix"></div>
                        <hr>
                        <a href="./" class="btn btn-primary"><i class="fa fa-arrow-left"></i> back to Blog</a>
                    </div>
                </div><!--/.blog-item-->
            </div>


{%include "footer.twig" %}
