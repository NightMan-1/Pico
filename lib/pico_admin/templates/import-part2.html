{%include "@admin/head.twig" %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Импорт данных из Wordpress</h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-body">

                {{ content }}
                <br>
                <div class="progress" id="wp-import">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        0%
                    </div>
                </div>

                <p id="alldone" style="display: none;"><b>Все готово!</b></p>

            </div>
        </div>

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->

{%include "@admin/footer.twig" %}
